<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | Maestro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Design Variables */
        :root {
            --primary-color: #2D46B9;
            --primary-gradient: linear-gradient(135deg, #2D46B9, #5E72EB);
            --secondary-color: #FF5757;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --success: #1DB954;
            --border-radius: 12px;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .app-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .app-logo i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .active {
            color: var(--text-primary) !important;
            position: relative;
        }

        .active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Form styles */
        .search-form {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            max-width: 100%;
        }

        .form-row {
            display: block;  /* Changed from flex to block */
            margin-bottom: 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            box-sizing: border-box;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 70, 185, 0.4);
        }

        /* Updated Recommendation styles */
        .recommendation-header {
            margin-bottom: 1.5rem;
        }

        .recommendation-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .recommendation-header .highlight {
            color: #1DB954; /* Spotify green color */
        }

        .rec-subheading {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .recommendation-card {
            background: #1E1E1E;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .album-cover, .artist-image {
            position: relative;
            height: 180px;
            overflow: hidden;
            background: #121212;
        }

        .album-cover img, .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .recommendation-card:hover .album-cover img,
        .recommendation-card:hover .artist-image img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .play-overlay i {
            font-size: 3rem;
            color: white;
            opacity: 0.8;
        }

        .recommendation-card:hover .play-overlay {
            opacity: 1;
        }

        .rec-info {
            padding: 1rem;
        }

        .song-title, .artist-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        .artist-name, .genre-name {
            color: #B3B3B3;
            font-size: 0.85rem;
            margin: 0 0 0.8rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lastfm-link {
            color: #1DB954 !important; /* Spotify green */
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .lastfm-link:hover {
            color: #2D46B9 !important; /* Primary blue */
            text-decoration: none;
        }

        .output-container {
            background: #1E1E1E;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .recommendation-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .album-cover, .artist-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .recommendation-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .album-cover, .artist-image {
                height: 120px;
            }

            .rec-info {
                padding: 0.8rem;
            }

            .rec-info h3 {
                font-size: 0.9rem;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .add-button {
            background-color: var(--success);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #1ed760;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--success);
            color: black;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            font-weight: 600;
            animation: slideInFadeOut 4s forwards;
        }

        @keyframes slideInFadeOut {
            0% { transform: translateX(100%); opacity: 0; }
            10% { transform: translateX(0); opacity: 1; }
            90% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
    <script>
    function showToast(message) {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.textContent = message;
        toastContainer.appendChild(toast);
    
        setTimeout(() => {
            toast.remove();
        }, 4000); // Toast disappears after 4 seconds
    }
    
    function addToPlaylist(item, artist) {
        let fullItem = artist ? `${item} by ${artist}` : item;
    
        fetch('/add_to_playlist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ item: fullItem })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                showToast('✅ Added to your playlist!');
            } else {
                showToast('⚠️ Error: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            showToast('⚠️ Error adding to playlist.');
        });
    }
    </script>

        toast.textContent = message;
        toastContainer.appendChild(toast);
    
        setTimeout(() => {
            toast.remove();
        }, 4000); // Toast disappears after 4 seconds
    }
    
    function addArtistToPlaylist(artist) {
        fetch('/add_artist_to_playlist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ item: artist })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                showToast('✅ Artist added to your list!');
            } else {
                showToast('⚠️ Error: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            showToast('⚠️ Error adding artist.');
        });
    }
    </script>
    
    <script>
    function deleteFromArtistPlaylist(artist) {
        if (!confirm(`Are you sure you want to delete \"${artist}\" from your artists list?`)) {
            return;
        }
    
        fetch('/delete_artist_from_playlist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ item: artist })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response not OK');
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Error deleting artist.');
        });
    }
    </script>
<body>
    <div class="container">
        <div id="toast-container" class="toast-container"></div>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="app-logo">
                <i class="fas fa-headphones-alt"></i>
                <span>Maestro</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="active">Discover</a>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>

        <h1>Discover New Music</h1>
        <p class="subtitle">Find recommendations based on your favorite songs and artists</p>

        <form method="POST" class="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="song">Song</label>
                    <div class="input-group">
                        <i class="fas fa-music input-icon"></i>
                        <input type="text" id="song" name="song" class="form-control" placeholder="Enter a song title" value="{{ request.form.get('song', '') }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="artist">Artist</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="artist" name="artist" class="form-control" placeholder="Enter an artist name" value="{{ request.form.get('artist', '') }}">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-search"></i> Find Recommendations
            </button>
        </form>

        {% if output %}
            <div class="output-container fade-in">
                {{ output|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
