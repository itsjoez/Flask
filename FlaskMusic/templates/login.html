<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maestro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Design Variables */
        :root {
            --primary-color: #2D46B9;
            --primary-gradient: linear-gradient(135deg, #2D46B9, #5E72EB);
            --secondary-color: #FF5757;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --success: #1DB954;
            --border-radius: 12px;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .app-logo {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .app-logo i {
            color: var(--primary-color);
            margin-right: 1rem;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            box-sizing: border-box;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            animation: slideIn 0.3s ease forwards;
        }

        .alert-success {
            background: var(--success);
            color: black;
        }

        .alert-error {
            background: var(--secondary-color);
            color: white;
        }

        .alert-info {
            background: var(--primary-color);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form Elements */
       .form-group {
    width: 100%;
    margin-bottom: 1rem;
    box-sizing: border-box;
}

.input-group {
    position: relative;
    width: 100%;
    box-sizing: border-box;
}

.form-control {
    width: 100%;
    box-sizing: border-box;
    /* Make sure any padding doesn't make the visible input area different */
    padding: 1rem;
    padding-left: 3rem;
}

/* Set display: block for the form-row to ensure full width */
.form-row {
    display: block;
    width: 100%;
    box-sizing: border-box;
}
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            box-sizing: border-box;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 70, 185, 0.4);
        }

        /* Links */
        .auth-links {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-links a {
            color: var(--success);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-with-icon {
            padding-left: 3rem;
        }

        /* Add this to ensure all elements use box-sizing: border-box */
        * {
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .form-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-logo">
        <i class="fas fa-headphones-alt"></i>
        <span>Maestro</span>
    </div>

    <h1>Welcome Back</h1>

    <div class="form-container">
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" class="form-control input-with-icon" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" class="form-control input-with-icon" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
    </div>

    <div class="auth-links">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    alert.remove();
                }, 300);
            });
        }, 5000);
    </script>
</body>
</html>
